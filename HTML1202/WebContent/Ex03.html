<!-- 
HTML 주석이다. 화면에 보이지 않는다. 소스보기하면 보인다.
 -->
<!-- HTML문서의 첫줄은 문서의 버전을 명시한다. 현재 HTML 5버전이다. 브라우져가 바르게 해석해준다. -->
<!-- !!![탭] -->
<!DOCTYPE html>
<!-- 
!!!4t[탭]
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
!!!4s[탭]
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
 -->

<!-- <html>로 시작해서 </html>끝난다. --> 
<html>
	<head>
	<!-- 설정정보 -->
	<meta charset="UTF-8"> <!-- 이 문서를 브라우져가 해석할때 인코딩을 UTF-8로 해라. -->
	<!-- 웹브라우져에 제목지정 -->
	<title>제목</title>
	</head>
	
	<body>
	<!-- 화면에 보일 내용 -->
	여기에 내용이 들어간다.
	<!-- HTML4 표준 -->
	<hr/>
	<!-- HTML5 표준-->
	<hr>
	
	<!-- HTML은 엔터나 공백을 무시한다. -->
	<!-- br태그 : 줄바꿈 태그 -->
	<!-- &nbsp; : 묶음빈칸으로 빈칸을 출력할때 사용 -->
	생각은 행동을 낳고 <br />
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	       행동은 습관을 낳고 <br />
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	              습관은 성격을 낳는다. <br />
	
	<!-- 특수문자의 출력은 &로시작하여 ;로 끝난다, -->
	&copy; &amp; &reg;
	<hr />
	<!-- 
	h${제목 $$$}*6[탭]	
	-->	
	<h1>제목 001</h1>
	<h2>제목 002</h2>
	<h3>제목 003</h3>
	<h4>제목 004</h4>
	<h5>제목 005</h5>
	<h6>제목 006</h6>	
	<h7>제목 006</h7> <!-- 없는 태그를 쓰면 자동으로 무시해버린다. -->	
	<h
	</body>
</html>
