<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일시트를 사용하는 3가지 방법</title>
<!-- 2. 인터널 스타일시트 : head태그내에 style태그를 사용하는 방법 -->
<style type="text/css">
	/* 스타일시트 주석 */
	h1 { color: blue; }
	h2 { color: green; }
</style>
<!-- 3. 외부 스타일시트 파일 사용하기 -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h2>1. 인라인 스타일 시트 : 태그에 style속성을 사용한다.</h2>
	<p style="color:red;">나는 문단입니다</p>
	<!-- (h1{나는 제목 $$$}+h2{나는 작은제목 $$$})*3  -->
	<h1>나는 제목 001</h1>
	<h2>나는 작은제목 001</h2>
	<h1>나는 제목 002</h1>
	<h2>나는 작은제목 002</h2>
	<h1>나는 제목 003</h1>
	<h2>나는 작은제목 003</h2>
	<!-- (h3{나는 제목 $$$}+h4{나는 작은제목 $$$})*3  -->
	<hr />
	<h3>나는 제목 001</h3>
	<h4>나는 작은제목 001</h4>
	<h3>나는 제목 002</h3>
	<h4>나는 작은제목 002</h4>
	<h3>나는 제목 003</h3>
	<h4>나는 작은제목 003</h4>
</body>
</html>
