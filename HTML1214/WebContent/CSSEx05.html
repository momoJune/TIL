<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자(Class Selector)</title>
<style type="text/css">
	/* 클래스 선택자(Class Selector) : 여러 곳에 동일한 모양을 지정하고 싶을때 사용 */
	/* .으로 시작한다.  사용할때는 class='이름' 형식으로 사용 */
	.title{ font-size: 18pt; }
	div.title { color:red; }
	
	/* 아이디 선택자(ID Selector) : 특정 영역 1개에 지정할때 사용. id는 javaScript에서 사용한다. */
	/* 아이디 속성의 값은 문서 내에서 유일해야 한다. */ 
	/* #으로 시작한다.  사용할때는 id='이름' 형식으로 사용 */
	#sub-title { text-decoration: underline;}
</style>
</head>
<body>
	<p>나는 문단</p>
	<h2 class="title" id="sub-title">나는 작은 제목</h2>
	<div>나는 영역1</div>
	<p class="title">나는 또 문단</p>
	<div class="title">나는 영역2</div>
</body>
</html>
